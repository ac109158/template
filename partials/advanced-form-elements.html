<!-- begin ADVANCED FORM COMPONENTS MAIN ROW -->
<div class="row">

<div class="col-lg-6">

    <div class="row">

        <div class="col-lg-12">

            <div class="portlet portlet-default">
                <div class="portlet-heading">
                    <div class="portlet-title">
                        <h4>Max Character Inputs</h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="portlet-body">
                    <h4>Normal Input</h4>
                    <input type="text" class="form-control" maxlength="50" id="basicMax" />
                    <h4>Text Area</h4>
                    <textarea id="textareaMax" class="form-control" maxlength="225" rows="2" placeholder="Limit 225 characters."></textarea>
                    <h4>Threshold</h4>
                    <input type="text" class="form-control" maxlength="25" id="thresholdMax" placeholder="Start typing..." />
                </div>
            </div>
            <!-- /.portlet -->

            <div class="portlet portlet-default">
                <div class="portlet-heading">
                    <div class="portlet-title">
                        <h4>Tags</h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="portlet-body">
                    <h4>Basic Tags</h4>
                    <input type="text" class="form-control" id="tokenfield" value="red,green,blue" placeholder="Type something and hit enter!" />
                    <h4>Autocomplete Dropdown</h4>
                    <input type="text" class="form-control" id="tokenfield-autocomplete" value="red,green,blue" placeholder="Choose from the dropdown!" />
                    <h4>Typeahead Tags</h4>
                    <input type="text" class="form-control" id="tokenfield-typeahead" value="red,green,blue" placeholder="Start typing!" />
                </div>
            </div>
            <!-- /.portlet -->

        </div>
        <!-- /.col-lg-12 (nested) -->

    </div>
    <!-- /.row (nested) -->

</div>
<!-- /.col-lg-6 -->

<div class="col-lg-6">

    <div class="row">

        <div class="col-lg-12">

            <div class="portlet portlet-default">
                <div class="portlet-heading">
                    <div class="portlet-title">
                        <h4>Date/Time Pickers</h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="portlet-body">

                    <div class="row">
                        <div class="col-lg-4">
                            <h4>Bootstrap Timepicker</h4>
                            <div class="input-append bootstrap-timepicker input-group">
                                <input id="timepicker1" class="form-control" type="text" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default add-on" type="button"><i class="fa fa-clock-o"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->
                            <br>
                            <br>
                            <h4>Bootstrap Datepicker</h4>
                            <div id="sandbox-container">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                        <!-- /.col-lg-4 (portlet body nested) -->
                    </div>
                    <!-- /.row (portlet body nested) -->

                </div>
                <!-- /.portlet-body -->
            </div>
            <!-- /.portlet -->

        </div>
        <!-- /.col-lg-12 (nested) -->
    </div>
    <!-- /.row (nested) -->

</div>
<!-- /.col-lg-6 -->
