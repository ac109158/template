<div class="row">

<!-- Validation States -->
<div class="col-lg-12">
    <div class="portlet portlet-default">
        <div class="portlet-heading">
            <div class="portlet-title">
                <h4>Validation States</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#validationStates"><i class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="validationStates" class="panel-collapse collapse in">
            <div class="portlet-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group has-success">
                        <label class="col-sm-2 control-label">Input with Success</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Placeholder Text" required>
                            <span class="help-block"><i class='fa fa-check'></i> Success!</span>
                        </div>
                    </div>
                    <div class="form-group has-warning">
                        <label class="col-sm-2 control-label">Input with Warning</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Placeholder Text" required>
                            <span class="help-block"><i class='fa fa-exclamation-circle'></i> Warning!</span>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <label class="col-sm-2 control-label">Input with Error</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Placeholder Text" required>
                            <span class="help-block"><i class='fa fa-warning'></i> Error!</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.col-lg-12 -->
<!-- End Validation States -->

<!-- Validation Examples -->
<div class="col-lg-12">
    <div class="portlet portlet-default">
        <div class="portlet-heading">
            <div class="portlet-title">
                <h4>Validation Example</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#validationExamples"><i class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="validationExamples" class="panel-collapse collapse in">
            <div class="portlet-body">
                <form class="form-horizontal" id="validate" role="form">
                    <div class="form-group">
                        <label for="textInput" class="col-sm-2 control-label">Text Input (Default Error)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="textInput" name="textInput" placeholder="Placeholder Text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-sm-2 control-label">Text Area (Error with Icon)</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="textArea" name="textArea" placeholder="Placeholder Text" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Selects</label>
                        <div class="col-sm-10">
                            <select name="select" class="form-control" required>
                                <option value="">Select One:</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Multiple Selects</label>
                        <div class="col-sm-10">
                            <select name="multiSelect" multiple class="form-control" required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default">Test Validation</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.col-lg-12 -->
<!-- End Validation Examples -->
